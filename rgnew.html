<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="rgnew.css">

</head>

<body>


    <div class="container register rounded">
        <div class="row">
            <div class="col-md-3 register-left">
                <img class="rounded fluid" src="img/post.jpg" alt="" />
                <h3>Welcome to my Team</h3>
                <p>Join My Team for earn your own money! <br>
                    <strong>#A_I_Rocky <br>#007!</strong></p>
                <input type="submit" name="" class="btn btn-outline-dark" value="Login" /><br />
            </div>
            <div class="col-md-9 col-sm-12 register-right ">
                <div class="dark-overlay">

                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Hirer</a>
                    </li>
                </ul>
                <!--employee section start-->
              

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading text-light">Apply as a Employee</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-light">First Name:</label>
                                        <input type="text" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Password:</label>
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Confirm Password :</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="male" checked>
                                                <span class="text-light"> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="female">
                                                <span class="text-light">Female </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-light"><i
                                                class="fas fa-envelope-square mr-2 bg-success"></i>Email:</label>
                                        <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light"><i class="fas fa-phone-square mr-2 bg-success ">
                                            </i>Phone
                                            Number:</label>
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                            class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Your Question:</label>
                                        <select class="form-control">
                                            <option class="hidden" selected disabled>Please select your Sequrity
                                                Question</option>
                                            <option>What is your Birthdate?</option>
                                            <option>What is Your old Phone Number</option>
                                            <option>What is your Pet Name?</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Your Answer:</label>
                                        <input type="text" class="form-control" placeholder="Enter Your Answer *"
                                            value="" />
                                    </div>
                                    <input type="submit" class="btnRegister btn-outline-success" value="Register" />
                                </div>
                            </div>
                        </div>
                        <!--employee section end-->

                        <!--Hirer section start-->

                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3 class="register-heading text-light">Apply as a Hirer</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-light">First Name:</label>
                                        <input type="text" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light"><i
                                                class="fas fa-envelope-square mr-2 bg-success"></i>Email:</label>
                                        <input type="email" class="form-control" placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light"><i
                                                class="fas fa-phone-square mr-2 bg-secondary"></i>Email:</label>
                                        <input type="text" maxlength="10" minlength="10" class="form-control"
                                            placeholder="Phone *" value="" />
                                    </div>


                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-light">Password:</label>
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Confirm Password:</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            value="" />
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Your Question:</label>
                                        <select class="form-control">

                                            <option class="hidden" selected disabled>Please select your Sequrity
                                                Question</option>
                                            <option>What is your Birthdate?</option>
                                            <option>What is Your old Phone Number</option>
                                            <option>What is your Pet Name?</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="text-light">Your Answer:</label>
                                        <input type="text" class="form-control" placeholder="Answer *" value="" />
                                    </div>
                                    <input type="submit" class="btnRegister btn-outline-success" value="Register" />
                                </div>
                            </div>
                        </div>
                        <!--Hirer section end-->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
